{%- extends "basic/layout.html" %}
{%- block extrahead %}
  {{ super() }}
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
  
  
  <style type="text/css">

/* lato-regular */
@font-face {
  font-family: 'Lato';
  font-style: normal;
  font-weight: regular;
  src: url('//lib.baomitu.com/fonts/lato/lato-regular.eot'); /* IE9 Compat Modes */
  src: local('Lato'), local('Lato-Normal'),
       url('//lib.baomitu.com/fonts/lato/lato-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('//lib.baomitu.com/fonts/lato/lato-regular.woff2') format('woff2'), /* Super Modern Browsers */
       url('//lib.baomitu.com/fonts/lato/lato-regular.woff') format('woff'), /* Modern Browsers */
       url('//lib.baomitu.com/fonts/lato/lato-regular.ttf') format('truetype'), /* Safari, Android, iOS */
       url('//lib.baomitu.com/fonts/lato/lato-regular.svg#Lato') format('svg'); /* Legacy iOS */
}
  
/* lato-700 */
@font-face {
  font-family: 'Lato';
  font-style: normal;
  font-weight: 700;
  src: url('//lib.baomitu.com/fonts/lato/lato-700.eot'); /* IE9 Compat Modes */
  src: local('Lato'), local('Lato-Normal'),
       url('//lib.baomitu.com/fonts/lato/lato-700.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */

       url('//lib.baomitu.com/fonts/lato/lato-700.svg#Lato') format('svg'); /* Legacy iOS */
}
  
/* lato-italic */
@font-face {
  font-family: 'Lato';
  font-style: italic;
  font-weight: regular;
  src: url('//lib.baomitu.com/fonts/lato/lato-italic.eot'); /* IE9 Compat Modes */
  src: local('Lato'), local('Lato-Italic'),
       url('//lib.baomitu.com/fonts/lato/lato-italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */

       url('//lib.baomitu.com/fonts/lato/lato-italic.svg#Lato') format('svg'); /* Legacy iOS */
}
  
/* lato-700italic */
@font-face {
  font-family: 'Lato';
  font-style: italic;
  font-weight: 700;
  src: url('//lib.baomitu.com/fonts/lato/lato-700italic.eot'); /* IE9 Compat Modes */
  src: local('Lato'), local('Lato-Italic'),
       url('//lib.baomitu.com/fonts/lato/lato-700italic.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('//lib.baomitu.com/fonts/lato/lato-700italic.woff2') format('woff2'), /* Super Modern Browsers */
       url('//lib.baomitu.com/fonts/lato/lato-700italic.woff') format('woff'), /* Modern Browsers */

       url('//lib.baomitu.com/fonts/lato/lato-700italic.svg#Lato') format('svg'); /* Legacy iOS */
}
  
/* lora-regular */
@font-face {
  font-family: 'Lora';
  font-style: normal;
  font-weight: regular;
  src: url('//lib.baomitu.com/fonts/lora/lora-regular.eot'); /* IE9 Compat Modes */
  src: local('Lora'), local('Lora-Normal'),
       url('//lib.baomitu.com/fonts/lora/lora-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('//lib.baomitu.com/fonts/lora/lora-regular.woff2') format('woff2'), /* Super Modern Browsers */
       url('//lib.baomitu.com/fonts/lora/lora-regular.woff') format('woff'), /* Modern Browsers */
       url('//lib.baomitu.com/fonts/lora/lora-regular.ttf') format('truetype'), /* Safari, Android, iOS */
       url('//lib.baomitu.com/fonts/lora/lora-regular.svg#Lora') format('svg'); /* Legacy iOS */
}
  
</style>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
{% endblock %}
{%- block relbar2 %}{% endblock %}
{% block header %}
  {{ super() }}
  {% if pagename == 'index' %}
  <div class="indexwrapper">
  {% endif %}
{% endblock %}
{%- block footer %}

  </div>
  {% endif %}
{%- endblock %}
